<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div id="header"></div>
    <div class="container mt-5">
        <h2>Password Recovery</h2>
        <p>Enter your email address and we'll send you a link to reset your password.</p>
        <form>
            <div class="form-group">
                <label for="recoveryEmail">Email address</label>
                <input type="email" class="form-control" id="recoveryEmail" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-primary btn-margi">Send Reset Link</button>
        </form>
    </div>   
    <div id="footer"></div>
    <!-- Load jQuery before using it -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
