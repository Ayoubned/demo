<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Sign Up</title>

</head>
<body>
  <div id="header"></div>
  <div class="center-box" >
    <div class="signup-box" style="width: 100%; height: 100%; background-color: #cacaca;">
        <h2 class="text-center">Sign Up</h2>
        <form id="signup-form" >
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="signupEmail">Email address</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" class="form-control" id="signupPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="signupConfirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm Password">
            </div>
            
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            <a href="login.html" class="btn btn-secondary mt-2">Already have an account? Log in instead</a>
        </form>
    </div>
  </div>
  <div id="footer"></div>
  <!-- Load jQuery before using it -->
  

  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="Modeljs/SignupModel.js"></script>
<script src="Viewjs/SignupView.js"></script>
<script src="Controllerjs/SignupController.js"></script>
<script src="Servicejs/SignupService.js"></script>
</body>
</html>
