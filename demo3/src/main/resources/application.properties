# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/Ayoub
spring.datasource.username=Ayoub
spring.datasource.password=ilyasned01
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# JPA/Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Avoid "Open Session in View"
spring.jpa.open-in-view=false

# HikariCP Configuration (if used)
spring.datasource.hikari.maximum-pool-size=10

# Security Enhancements
# Consider using environment variables for sensitive data
# spring.datasource.username=${DB_USERNAME}
# spring.datasource.password=${DB_PASSWORD}

# Logging Configuration
# Enable these in development, disable or modify for production
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# File Upload Configuration
file.upload-dir=uploads/
